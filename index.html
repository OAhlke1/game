<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Test</title>
    <link rel="stylesheet" href="./styles/game.css">
    <link rel="icon" href="graphics/main-char/run/run-right-0.png" type="image/x-icon">

    <style>
        .canvas-cont {
            width: 400px;
            height: 450px;
            margin: 0 auto;
            overflow: hidden;
        }

        .canvas-cont canvas {
            width: 800px;
            height: 450px;
            position: relative;
        }

        .controls {
            width: fit-content;
            margin: 10px auto 0px auto;
        }
    </style>
</head>
<body onload="initFunctions()">
    <div class="canvas-cont">
        <canvas width="800" height="450"></canvas>
    </div>
    <p class="controls">
        left: arrow-left
        <br> right: arrow right
        <br> shoot: ALT
        <br> jump: SPACE
        <br> run: SHIFT
        <br> pause: p/P
    </p>
    <audio src="" id="gaming-sound" volume="50"></audio>
</body>
