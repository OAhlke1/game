<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Test</title>
    <link rel="stylesheet" href="./styles/game.css">
    <link rel="icon" href="graphics/main-char/run/run-right-0.png" type="image/x-icon">
</head>

<body onload="initFunctions()">
    <div class="canvas-cont">
        <canvas width="1600" height="450"></canvas>
    </div>
    <div class="controls">
        <div class="testinputs">
            <input type="text" id="canCont-width">
            <input type="text" id="canvas-width">
            <input type="text" id="wallbrickwidth">
            <input type="text" id="wallbrickheight">
        </div>
        <p>left: arrow-left</p>
        <p>right: arrow right</p>
        <p>shoot: ALT</p>
        <p>jump: SPACE</p>
        <p>run: SHIFT</p>
        <p>pause: p</p>
        <div class="volumebar-cont" ontouchstart="checkVolumeBarEvent(event)" ontouchend="checkVolumeBarEvent(event)">
            <div class="volumebar">
                <div class="volumebar-inner"></div>
            </div>
        </div>
        <div class="mute-game" onclick="muteGame()"></div>
        <div class="turn-fullscreen-on" onclick="turnOnFullScreen()"></div>
        <div class="turn-fullscreen-off disNone" onclick="turnOffFullScreen()"></div>
    </div>
    <div class="touch-controls">
        <div class="testinputs">
            <input type="text" id="canCont-width">
            <input type="text" id="canvas-width">
            <input type="text" id="wallbrickwidth">
            <input type="text" id="wallbrickheight">
        </div>
        <div class="touch-control jump" button-type=" " button-code="32" ontouchstart="dispatchKeypress(event)" ontouchend="dispatchKeypressStop(event)">
            <svg xmlns="http://www.w3.org/2000/svg" width="80px" height="30" viewBox="0 0 100 30">
                <!-- Rechteck -->
                <rect width="100" height="30" fill="red" />
                <!-- Text "Jump" zentriert (horizontal und vertikal) -->
                <text x="50%" y="50%" font-size="14" fill="black" text-anchor="middle"
                    alignment-baseline="central">Jump</text>
            </svg>
        </div>
        <div class="running-controls">
            <div class="touch-control left" button-type="ArrowLeft" button-code="37" ontouchstart="dispatchKeypress(event)"
                ontouchend="dispatchKeypressStop(event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
                    <g transform="rotate(0, 20, 20)">
                        <!-- Kreis -->
                        <circle cx="20" cy="20" r="18" fill="red" />
                        <!-- Pfeil nach links mit schwarzem Strich an der Spitze -->
                        <polygon points="15,20 22,15 22,25" fill="none" stroke="black" stroke-width="2" />
                    </g>
                </svg>
            </div>
            <div class="touch-control right" button-type="ArrowRight" button-code="39" ontouchstart="dispatchKeypress(event)"
                ontouchend="dispatchKeypressStop(event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
                    <g transform="rotate(180, 20, 20)">
                        <!-- Kreis -->
                        <circle cx="20" cy="20" r="18" fill="red" />
                        <!-- Pfeil nach links mit schwarzem Strich an der Spitze -->
                        <polygon points="15,20 22,15 22,25" fill="none" stroke="black" stroke-width="2" />
                    </g>
                </svg>
            </div>
        </div>
        <div class="touch-control shoot" button-type="Alt" button-code="18" onclick="dispatchKeypress(event)">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
                <rect x="10" y="12" width="20" height="6" fill="black" />
                <rect x="6" y="14" width="4" height="12" fill="black" />
                <rect x="28" y="14" width="4" height="12" fill="black" />
                <rect x="15" y="16" width="10" height="2" fill="black" />
                <rect x="19" y="10" width="2" height="6" fill="black" />
            </svg>
        </div>
        <div class="touch-control run" button-type="Shift" button-code="16" ontouchstart="dispatchKeypress(event)" ontouchend="dispatchKeypressStop(event)">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
                <rect x="10" y="12" width="20" height="6" fill="RED" />
                <rect x="6" y="14" width="4" height="12" fill="red" />
                <rect x="28" y="14" width="4" height="12" fill="red" />
                <rect x="15" y="16" width="10" height="2" fill="red" />
                <rect x="19" y="10" width="2" height="6" fill="red" />
            </svg>
        </div>
        <div class="volumebar-cont" ontouchstart="checkVolumeBarEvent(event)" ontouchend="checkVolumeBarEvent(event)">
            <div class="volumebar">
                <div class="volumebar-inner"></div>
            </div>
        </div>
        <div class="mute-game" onclick="muteGame()"></div>
        <div class="turn-fullscreen-on" onclick="turnOnFullScreen()"></div>
        <div class="turn-fullscreen-off disNone" onclick="turnOffFullScreen()"></div>
        <div class="pause-game" onclick="pauseGame()"></div>
    </div>
    <!-- <audio src="" class="gaming-sound" volume="50"></audio> -->
</body>
<script src="script/char.class.js"></script>
<script src="script/ammo.class.js"></script>
<script src="script/wall.class.js"></script>
<script src="script/menubar.class.js"></script>
<script src="script/menubar-background.class.js"></script>
<script src="script/platforms.class.js"></script>
<script src="script/moving-platform.class.js"></script>
<script src="script/enemies.class.js"></script>
<script src="script/shooter.class.js"></script>
<script src="script/cannonball.class.js"></script>
<script src="script/green.class.js"></script>
<script src="script/background.class.js"></script>
<script src="script/traps.class.js"></script>
<script src="script/items.class.js"></script>
<script src="script/life-increaser.class.js"></script>
<script src="script/game.js"></script>

</html>
